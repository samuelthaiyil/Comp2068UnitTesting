<div class="text-center my-4">
  <h1 class="display-1">Todo List</h1>
</div>
<div class="list m-auto">
  <div class="d-flex justify-content-between my-3">
    <input matInput class="form-control" placeholder="Add an item..." [(ngModel)]="todoItem">
    <button class="btn btn-primary" (click)="addTodoItem()">Add Item</button>
  </div>
  <app-todo-item *ngFor="let item of todoItems" [item]="item" (delete)="deleteTodoItem(item)"></app-todo-item>
</div>
